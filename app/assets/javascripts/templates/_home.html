<h1>Watcher</h1>

<form ng-submit="addAttraction()">
  <select ng-model="newAttraction.userId">
    <option ng-repeat="user in users" value="{{user.id}}">{{ user.name }}</option>
  </select>
  <input type="text" ng-model="newAttraction.title" placeholder="Título" required>
  <input type="text" ng-model="newAttraction.media" placeholder="Mídia" required>
  <input type="datetime-local" ng-model="newAttraction.schedule"/>
  <input type="submit" value="Adicionar">
</form>
